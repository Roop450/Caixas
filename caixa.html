<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewponit" content="width=device-width, initial-scale=1.0">
        <title>Caixa Eletronico</title>
    </head>

    <body>
        DIGITE UM VALOR DIVISIVEL POR 10:
        <input type="text" id="valor">
        <button onclick="Sacar();">SACAR</button>
        <div class="div1" id="div1"> </div>
    </body>
    <script>
        function Sacar()
        {
            v = valor.value;
            v = parseInt(v); //Conversão para numero Inteiro.

            if(v%10 ==0)
            {
                quantidade = v / 10;
                //Estrutura de repetição
                for(x=1;x<=quantidade;x++)
                {
                    div1.innerHTML += "<br> <img src='nota.jpg' width='100px'>"
                }

            }else
            {
                alert("VALOR INCORRETO!!!");
            }
        }
    </script>
</html>
